<ion-header>

  <ion-navbar>
    <ion-title>HaulMatic Test App Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-label class="login-input-lables" floating>Username</ion-label>
              <ion-input  class="login-input-textfields" type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label class="login-input-lables" floating>Password</ion-label>
              <ion-input class="login-input-textfields" type="password"  name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label class="login-gps-location">GPS Location</ion-label>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
